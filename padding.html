<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - Padding</title>
    <style>
        .background{
            background-color:coral;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            /*whether it is content-box or not mentioned, the same result is seen.*/
            
            padding-left:50px;
            padding-right:50px;
            padding-top:50px;
            padding-bottom:50px;
            /*padding: 50px 50px 50px 50px;*/
        }
    </style>
</head>
<body>
    <div class="background">
        <p><b>Padding</b></p>
    </div>
</body>
</html>
