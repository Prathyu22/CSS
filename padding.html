<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possitioning in CSS</title>
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
        }
        .parent{
            background-color:crimson;
            width:40vw;
            height:60px;
            padding: 20px;
            position: relative;
        }
        .child{
            position: relative;
            background-color:darkorange;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I'm a div</div>
    </div>
</body>
</html>
