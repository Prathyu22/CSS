<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Selectors</title>
    <style>
        .parent{
            background-color:chartreuse;
            color:black;
        }
        div.child#first{
            background-color:cadetblue;
            color:black;
            padding:10px;
            font-size:30px;
            margin:10px;
        }
        div.child#second{
            background-color:coral;
            color:darkcyan;
            padding:10px;
            font-size:30px;
            margin:10px;
        }
        div.child{
            background-color:darkseagreen;
            color:darkmagenta;
            padding:10px;
            font-size:30px;
            margin:10px;
        }
        .child#H1{
            background-color:blue;
            color:blanchedalmond;
        }
        .child{
            background-color:deeppink;
            color:blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="first">I'm a div child 1</div>
        <div class="child" id="second">I'm a div child 2</div>
        <h1 class="child" id="H1">I'm heading 1</h1>
        <h2 class="child" id="H2">I'm heading 2</h2>
        <div class="child" id="third">I'm a div child 3</div>
    </div>
</body>
</html>
