<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Selectors</title>
    <style>
        .parent{
            background-color:chartreuse;
            color:black;
        }
        div.child{
            background-color:cadetblue;
            color:black;
            padding:10px;
            font-size:30px;
            margin:10px;
        }
        .child{
            background-color:blue;
            color:blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I'm a div child 1</div>
        <div class="child">I'm a div child 2</div>
        <h1 class="child">I'm heading 1</h1>
        <h2 class="child">I'm heading 2</h2>
        <div class="child">I'm a div child 3</div>
    </div>
</body>
</html>
