<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Flex</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .parent{
            background-color:springgreen;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: row;
            /*justify-content: center;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            flex-wrap: wrap;
        }

        .child{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="background-color:tomato"></div>
        <div class="child" style="background-color:yellow"></div>
        <div class="child" style="background-color:silver"></div>
        <div class="child" style="background-color:tomato"></div>
        <div class="child" style="background-color:yellow"></div>
        <div class="child" style="background-color:silver"></div>
        <div class="child" style="background-color:tomato"></div>
        <div class="child" style="background-color:yellow"></div>
        <div class="child" style="background-color:silver"></div>
        <div class="child" style="background-color:tomato"></div>
        <div class="child" style="background-color:yellow"></div>
        <div class="child" style="background-color:silver"></div>
    </div>
</body>
</html>
