<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
         div.parent{
             background-color:darkviolet;
             min-height:250px;
         }
         div.child{
             background-color:fuchsia;
             height:100px;
             width:100px;
             border-radius:50%;
             transition-duration: 0.5s;
             transition-timing-function:linear;
         }
         div.parent:hover div.child{
             background-color:greenyellow;
             transform:rotateX(180deg);/*here rotateX property only works*/
             transform:scale(0.4);/*here only scale property works*/
             transform:translateX(400px);/*here translateX property only works*/
             transform:translateY(400px);/*here translateY property only works*/

         }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
