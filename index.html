<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div.parent{
            background-color:black;
            display:flex;
            align-items:stretch;
            height:400px;
        }
        div.sidebar{
            background-color:hotpink;
            flex-basis:20%;
        }
        div.child{
            background-color:greenyellow;
            flex-basis: 80%;
        }
        @media(max-width: 500px){
            div.sidebar{
                animation: 3s expand linear infinite;
            }
            div.child{
                flex-basis:100%;
            }
        }
        @keyframes expand{
            0%{
                flex-basis: 0%;
            }
            100%{
                flex-basis:50%;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="sidebar"></div>
        <div class="child"></div>
    </div>
</body>
</html>
